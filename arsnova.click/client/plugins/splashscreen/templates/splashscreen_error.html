<template name="errorSplashscreen">
	<div class="modal {{#unless isMobileDevice}}fade {{/unless}}splashscreen" role="dialog">
		<div class="modal-dialog">
            <div class="noSplashscreenPadding col-md-11 col-sm-11 col-xs-10">
                <div class="modal-content splash-screen-error-message">
                    <div class="modal-header">
                        <div class="splashscreen-container-close"><span class="glyphicon glyphicon-remove"></span></div>
                        <h2>{{_ "plugins.splashscreen.error.title"}}</h2>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button id="js-btn-hideErrorMessageModal" type="button" class="btn splash-button-error-message btn-answerOption btn-lg">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            {{_ "global.close_window"}}
                        </button>
                    </div>
                </div>
            </div>
		</div>
	</div>
</template>
