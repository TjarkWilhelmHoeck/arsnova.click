<template name="splashscreen">
	<div class="modal {{#unless isMobileDevice}}fade {{/unless}}splashscreen" role="dialog">
        <div class="modal-dialog">
            <div class="col-md-11 col-sm-11 col-xs-16" >
                <div class="modal-content">
                    <div class="modal-header"></div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button id="btn-hidePreviewModal" type="button" class="btn btn-success btn-answerOption btn-lg ">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            {{_ "global.close_window"}}
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-2">
                <div class="splashscreen-container-close"><span class="glyphicon glyphicon-remove"></span></div>
            </div>
        </div>
	</div>
</template>
