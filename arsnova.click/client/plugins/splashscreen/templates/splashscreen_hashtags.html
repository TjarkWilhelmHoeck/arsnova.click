<template name="showHashtagsSplashscreen">
	<div class="modal {{#unless isMobileDevice}}fade {{/unless}}splashscreen" id={{instanceId}} role="dialog">
		<div class="modal-dialog">
            <div class="noSplashscreenPadding col-md-11 col-sm-11 col-xs-10">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>{{_ "view.hashtag_management.quiz_management"}}</h2>
                    </div>
                    <div class="modal-body">
                        <p>{{_ "view.hashtag_management.available_sessions"}}</p><br/>
                        <div class="row">
                            {{#each hashtags}}
                                <div class="col-xs-12 js-my-hash {{#unless isValid this}}in{{/unless}}validQuestion"
                                     data-toggle="tooltip"
                                     title="{{#if isValid this}}{{_ "view.hashtag_management.valid_question"}}{{else}}{{_ "view.hashtag_management.invalid_question"}}{{/if}}">{{this}}</div>
                            {{/each}}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-6">
                                <button type="button" id="closeButton" class="btn button-back btn-lg btn-answerOption">
                                    <span class="ansBtn">{{_ "global.close_window"}}</span>
                                    <span class="glyphicon glyphicon-log-out glyph-right" aria-hidden="true"></span>
                                </button>
                            </div>
                            <div class="col-xs-6">
                                <button id="js-btn-showHashtagManagement" type="button"
                                        class="btn btn-info btn-lg btn-answerOption">
                                    <span class="glyphicon glyphicon-cog glyph-left" aria-hidden="true"></span>
                                    <span class="ansBtn">{{_ "view.hashtag_management.session_management"}}</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="noSplashscreenPadding col-md-1 col-sm-1 col-xs-2">
                <div class="splashscreen-container-close"><span class="glyphicon glyphicon-remove"></span></div>
            </div>
		</div>
	</div>
</template>
