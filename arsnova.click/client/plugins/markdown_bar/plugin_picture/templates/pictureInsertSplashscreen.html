<template name="pictureInsertSplashscreen">
	<div class="modal fade" role="dialog">
		<div class="modal-dialog">
            <div class="noSplashscreenPadding col-md-11 col-sm-11 col-xs-10">
                <div class="modal-content">
                    <div class="modal-header"></div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-label round-corners-top-left input-group-addon input-field-bg-color">{{_ "plugins.markdown_bar.link_text"}}:</div>
                                <input type="text" class="input-field round-corners-top-right" id="pictureText" placeholder="{{_ "plugins.markdown_bar.visible_text"}}" maxlength="{{getUrlSchema.max}}">
                            </div>
                            <hr class="hr-without-margin">
                            <div class="input-group">
                                <div class="input-label no-round-corners input-group-addon input-field-bg-color">{{_ "plugins.markdown_bar.link_destination"}}:</div>
                                <input type="text" class="input-field" id="pictureDestination" placeholder="http://" maxlength="{{getUrlSchema.max}}">
                            </div>
                            <hr class="hr-without-margin">
                            <div class="input-group advancedOptionsSwitch">
                                <div class="input-label round-corners-bottom-left input-group-addon input-field-bg-color input-label-full-width">{{_ "plugins.markdown_bar.advanced_options"}}:</div>
                                <input type="checkbox" name="toggleAdvancedOptions">
                            </div>
                        </div>

                        <div class="form-group hidden" id="advancedOptionsDiv">
                            <div class="input-group">
                                <div class="input-label round-corners-top-left input-group-addon input-field-bg-color">{{_ "plugins.markdown_bar.option_width"}}:</div>
                                <input type="number" class="input-field round-corners-top-right" id="pictureWidth" placeholder="auto" maxlength="4">
                            </div>
                            <hr class="hr-without-margin">
                            <div class="input-group">
                                <div class="input-label no-round-corners input-group-addon input-field-bg-color">{{_ "plugins.markdown_bar.option_height"}}:</div>
                                <input type="number" class="input-field" id="pictureHeight" placeholder=" auto" maxlength="4">
                            </div>
                            <hr class="hr-without-margin">
                            <div class="input-group">
                                <div class="input-label round-corners-bottom-left input-group-addon input-field-bg-color input-label-full-width">{{_ "plugins.markdown_bar.option_position"}}:</div>
                                <select id="picturePosition" name="position" class="round-corners-bottom-right input-field dropdown-field-width">
                                    <option selected="yes" value="left">{{_ "plugins.markdown_bar.option_left"}}</option>
                                    <option value="center">{{_ "plugins.markdown_bar.option_centered"}}</option>
                                    <option value="right">{{_ "plugins.markdown_bar.option_right"}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-6">
                                <button id="js-btn-closePicture" type="button"
                                        class="btn button-back btn-lg btn-answerOption">
                                    <span class="glyphicon glyphicon-remove glyph-left" aria-hidden="true"></span>
                                    <span class="ansBtn">{{_ "global.abort"}}</span>
                                </button>
                            </div>
                            <div class="col-xs-6">
                                <button id="js-btn-savePicture" type="button" class="btn btn-success btn-lg btn-answerOption">
                                    <span class="glyphicon glyphicon-ok glyph-left" aria-hidden="true"></span>
                                    <span class="ansBtn">{{_ "global.save"}}</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="noSplashscreenPadding col-md-1 col-sm-1 col-xs-2">
                <div class="splashscreen-container-close"><span class="glyphicon glyphicon-remove"></span></div>
            </div>
		</div>
	</div>
</template>
