<template name="markdownBar">
	<div id="markdownBarDiv" class="input-field round-corners-top markdown-box">
		<div class="row row-centered">
			<div id="infoMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.info"}}"
				 data-animation="false">
				<span class="glyphicon glyphicon-info-sign glyph-markdown" aria-hidden="true"></span>
			</div>
            <div id="previewMarkdownButton"
                 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
                 data-toggle="tooltip"
                 title="{{_ "plugins.markdown_bar.tooltip.preview"}}"
                 data-animation="false">
                <span class="glyphicon glyphicon-phone glyph-markdown" aria-hidden="true"></span>
            </div>
			<div id="boldMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.bold"}}"
				 data-animation="false">
				<span class="glyphicon glyphicon-bold glyph-markdown" aria-hidden="true"></span>
			</div>
			<div id="headerMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.heading"}}"
				 data-animation="false">
				<span class="glyphicon glyphicon-header glyph-markdown" aria-hidden="true"></span>
			</div>
			<div id="hyperlinkMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.hyperlink"}}"
				 data-animation="false">
				<span class="glyphicon glyphicon-globe glyph-markdown" aria-hidden="true"></span>
			</div>
			<div id="unsortedListMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.unordered_list"}}"
				 data-animation="false">
				<span class="glyphicon iconEditorUl glyph-markdown" aria-hidden="true"></span>
			</div>
			<div id="sortedListMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.ordered_list"}}"
				 data-animation="false">
				<span class="glyphicon iconEditorOl glyph-markdown" aria-hidden="true"></span>
			</div>
			<div id="latexMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.latex"}}"
				 data-animation="false">
				<span class="glyphicon latexIcon glyph-markdown" aria-hidden="true"></span>
			</div>
			<div id="codeMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.code"}}"
				 data-animation="false">
				<span class="glyphicon codeListingIcon glyph-markdown" aria-hidden="true"></span>
			</div>
			<div id="commentMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.citation"}}"
				 data-animation="false">
				<span class="glyphicon codeCommentIcon glyph-markdown" aria-hidden="true"></span>
			</div>
			<div id="pictureMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.image"}}"
				 data-animation="false">
				<span class="glyphicon glyphicon-picture glyph-markdown" aria-hidden="true"></span>
			</div>
			<div id="youtubeMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.youtube"}}"
				 data-animation="false">
				<span class="glyphicon youtubeIcon glyph-markdown" aria-hidden="true"></span>
			</div>
			<div id="vimeoMarkdownButton"
				 class="button-markdown button-purple col-xs-1 col-sm-1 col-md-1 col-centered"
				 data-toggle="tooltip"
				 title="{{_ "plugins.markdown_bar.tooltip.vimeo"}}"
				 data-animation="false">
				<span class="glyphicon vimeoIcon glyph-markdown" aria-hidden="true"></span>
			</div>
			<div class="clearFloat"></div>
		</div>
	</div>
</template>
