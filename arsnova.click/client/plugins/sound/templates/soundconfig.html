<template name="soundConfig">
	<div class="modal {{#unless isMobileDevice}}fade {{/unless}}splashscreen" id="soundModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2>{{_ "plugins.sound.title"}}</h2>
				</div>
				<div class="modal-body">
					<div class="row">
						<div id="slider2"></div>
						<p>{{_ "plugins.sound.volume"}}: {{slider2}} %</p>
                        <div class="col-md-12">
                            <button id="js-btn-playStopMusic" class="button button-success">
                                <span class="glyphicon glyphicon-{{#if isSoundPlaying}}stop{{ else }}play{{/if}}" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-md-12">
                            <select id="soundSelect" title="soundSelect">
                                <option value="Song1">Relax mood: "The Lounge" | Bensound.com</option>
                                <option value="Song2">Ukulele: "Cute" | Bensound.com</option>
                                <option value="Song3">Driving tune: "Epic" | Bensound.com</option>
                            </select>
                        </div>
						<div class="col-md-12">
                            <button id="isSoundOnButton" class="button button-warning">{{_ "plugins.sound.inactive"}}</button>
						</div>
					</div>
				</div>
                <div class="modal-header">
                    <h2>{{_ "plugins.sound.lobby_music"}}</h2>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <select id="lobbySoundSelect" title="soundSelect">
                                <option value="LobbySong1">Happy & fun mood: "Clear day" | Bensound.com</option>
                                <option value="LobbySong2">House music: "House" | Bensound.com</option>
                                <option value="LobbySong3">Gypsy french jazz: "Jazzy frenchy" | Bensound.com</option>
                                <option value="LobbySong4">Childish: "Little idea" | Bensound.com</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <button id="playStopLobbyMusic" class="button button-warning {{#if isLobbySoundPlaying}}down{{/if}}">
                                <span class="glyphicon glyphicon-{{#if isLobbySoundPlaying}}stop{{ else }}play{{/if}}" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
				<div class="modal-footer">
					<button id="js-btn-hideSoundModal" type="button" class="btn btn-success btn-answerOption btn-lg">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						{{_ "global.close_window"}}
					</button>
				</div>
			</div>
		</div>
	</div>
</template>
