        {{> titel titelText="Über arsnova.click"}}
        <h3>
            Ein bisschen Kahoot!, ein bisschen ARSnova!
        </h3>
        <p>
            Inspiriert durch <a href="https://getkahoot.com" target="_blank">Kahoot!</a> entwickelte in nur 10 Tagen 
            ein <a href="http://www.scrumhub.com" target="_blank">Scrum-Team</a> aus Bachelor- und Masterstudenten der TH Mittelhessen diese 
            <a href="https://de.wikipedia.org/wiki/Gamification" target="_blank">gamifizierte</a> Alternative 
            zu unserem Flagschiff <a href="https://arsnova.eu/" target="_blank">arsnova.eu</a>.
        </p>
        <p>
            Die Anforderungen an arsnova.click sind:
            <ul>
	            <li>Absoluter Datenschutz: <strong>keine</strong> personenbezogenen Daten auf dem Server, alle Quiz-Daten liegen im Browser 
	            der Quizerstellerin oder des Quizerstellers (<a href="http://www.w3schools.com/html/html5_webstorage.asp" target="_blank">localStorage</a>)</li>
	            <li><strong>Keine</strong> Registrierung, <strong>keine</strong> Anmeldung, <strong>keine</strong> Installation, <strong>keine</strong> Kosten</li>
	            <li><strong>Jeder</strong> kann einen Quiz erstellen</li>
	            <li>Extrem einfach in beiden Rollen: Quizmaster und Kandidat</li>
	            <li><strong>Edutainment:</strong> Lernspaß durch Live-Wettbewerb gegen die Uhr und die Mitspieler!</li>
	            <li><a href="https://de.wikipedia.org/wiki/Responsive_Webdesign" target="_blank">Responsives Webdesign</a></li>
	            <li>Modernste reaktive Web-Technologie: <a href="https://www.meteor.com" target="_blank">Meteor</a></li>
	            <li><a href="https://git.thm.de/ARSnova.click/wpw" target="_blank">Open Source</a></li>
            </ul>
            Das erste Release ist für das Sommersemester 2016 geplant.
        </p>
