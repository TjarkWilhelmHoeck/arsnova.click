<template name="header">
    <nav class="navbar navbar-fixed-top navbar-transparent navbar-gradient">
        <div class="container-fluid">
            <div class="row">
                {{#if isInHomePathOrIsStudent}}
                    <div class="col-md-10 col-md-offset-1 header-title">
                        <div class="container-fluid center-block">
                            <div class="text-center text-size-medium logo-header-chars">
                                <a href="/resetToHome">
                                    <span class="color-changing-ars">a r s </span><span
                                        class="color-changing-nova">n o v a </span>
                                    <span class="color-changing-dot">.</span>
                                    <span class="color-changing-click"> c l i c k</span>
                                </a>
                            </div>
                        </div>
                    </div>

                {{else}}

                    <div class="col-md-12 header-layout">
                        <div class="row">
                            <div class="col-xs-2">
                                <a href="/" class="arsnova-logo">
                                    <img src="images/arsnova_click.svg" alt="arsnova_click_logo"/>
                                </a>
                            </div>
                            <div class="col-xs-8">
                                <div class="text-center header-titel default-yellow-text-color">{{currentHashtag}}</div>
                            </div>
                            <div class="col-xs-2 kill-session-switch-wrapper">
                                <span class="glyphicon glyphicon-off kill-session-switch"></span>
                                <p class="emergency-button-text">Not Aus !</p>
                            </div>
                        </div>
                    </div>

                {{/if}}
            </div>
        </div> <!-- row -->
    </nav>
</template>
