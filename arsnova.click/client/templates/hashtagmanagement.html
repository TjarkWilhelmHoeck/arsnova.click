<template name="hashtagManagement">
    {{> titel titelText = "Import | Export" }}
    <div class="row answer-options distance-top">
        <div class="col-xs-12">
        {{#each serverHashtags}}
            <div class="row" id="{{this}}">
                <div class="col-xs-6">
                    <button type="button" class="js-reactivate-hashtag btn btn-secondary btn-lg btn-answerOption">
                        <span class="ansBtn">{{this}}</span>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button type="button" class="js-export btn btn-info btn-lg btn-answerOption">
                        <span class="glyphicon glyphicon-export glyph-left" aria-hidden="true"></span>
                        <span class="ansBtn">Export</span>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button type="button" class="js-delete btn btn-info btn-lg btn-answerOption">
                        <span class="glyphicon glyphicon-trash glyph-left" aria-hidden="true"></span>
                        <span class="ansBtn">LÃ¶schen</span>
                    </button>
                </div>
            </div>
        {{/each}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <span class="btn btn-lg btn-warning btn-file distance-top">
                Import <input id="js-import" type="file" accept="application/json" multiple>
            </span>
        </div>
    </div>
    {{> errorSplashscreen}}
</template>
