<template name="createAnswerOptions">
    <div class="row content-with-navigation-buttons">
        <div class="col-md-12">
            <div class="row row-landingpage-buttons">
                <div class="col-md-12 text-center">
                    <button type="button" id="addAnswerOption"
                            class="btn btn-lg btn-secondary round-corners button-shadow button-grey">+
                    </button>
                    <button type="button" id="deleteAnswerOption"
                            class="btn btn-lg btn-secondary round-corners button-shadow button-grey">-
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    Antwortoptionen
                    {{#each answerOptions}}
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-letter round-corners input-group-addon input-field-bg-color">{{answerOptionLetter answerOptionNumber}}</div>
                                <input type="text"
                                       class="input-field"
                                       id="answerOptionText_Number{{answerOptionNumber}}"
                                       placeholder="Text oder lass leer"
                                       value="{{answerText}}">

                                <div class="round-corners input-group-addon input-field-bg-color input-group-letter">
                                    {{#if isCorrect}}
                                        r
                                    {{else}}
                                        f
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-xs-6">
                        <button id="backButton" class="button button-warning">
                            Zur&uuml;ck
                        </button>
                    </div>
                    <div class="col-xs-6">
                        <button id="forwardButton" class="button button-next">
                            Weiter
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
