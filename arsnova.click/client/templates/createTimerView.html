<template name="createTimerView">
    <div class="row center-vertical">
        <div class="col-md-12">
            {{> titel titelText = 'Timer einstellen' }}
            <div class="row distance-top">
                <div class="col-md-8">
                    <div id="slider" class="slider"></div>
                </div>
                <div class="col-md-4">
                    <input class="input-field round-corners slider-timer-input" disabled value="{{slider}} Sekunden"/>
                </div>
            </div>
        </div>
    </div>
    {{> footer_nav_buttons backId = 'backButton' forwardId = 'forwardButton' }}
</template>
