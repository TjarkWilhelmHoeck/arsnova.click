<template name="hashtag_view">

    <div class="hashtag-template">

        <div class="row row-hashtag-padding">

            <div class="col-md-6 col-md-offset-3">

                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon round-corners bg-hashtag-field hashtag-char">#</span>
                            <input type="text" class="form-control round-corners bg-hashtag-field"
                                   id="hashtag-input-field" placeholder="Gib den Hashtag ein!"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <div class="row row-landingpage-buttons">

                    <div class="col-xs-6 col-join-session">
                        <button class="form-control btn-join-session round-corners">Mach mit!</button>
                    </div>

                    <div class="col-xs-6 col-create-session">
                        <button class="form-control btn-create-session round-corners">Mach neu!</button>
                    </div>

                </div>

            </div>

        </div>


    </div>
</template>
