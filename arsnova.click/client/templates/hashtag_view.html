<template name="hashtag_view">
    <div class="row center-vertical">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon round-corners input-field-bg-color input-group-letter">#</span>
                        <input type="text"
                               class="input-field round-corners hashtag-field  "
                               id="hashtag-input-field" placeholder="Gib den Hashtag ein!"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="row distance-top">
                <div class="col-xs-6 col-join-session">
                    <button id="joinSession" class="button button-purple" disabled><span
                            class="glyphicon glyphicon-share-alt glyph-left" aria-hidden="true"></span>Mach mit !
                    </button>
                </div>
                <div class="col-xs-6 col-create-session">
                    <button id="addNewHashtag" class="button button-warning" disabled>Mach neu !<span
                            class="glyphicon glyphicon-plus glyph-right" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
