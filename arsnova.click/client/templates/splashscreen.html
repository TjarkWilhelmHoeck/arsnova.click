<template name="splashscreen">
    <!--
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal
    </button>
     -->
    <div class="modal fade bs-example-modal-lg js-splashscreen" tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">

                    <p class="splashTitle">{{titel}}</p><br />
                    <p>{{text}}</p>


                    {{#if session}}
                        {{>sessionsT}}
                    {{else}}
                        {{>questionT}}
                    {{/if}}

                </div>
            </div>
        </div>
    </div>
</template>


<template name="sessionsT">
    <p class="splashTitle">Hinweis:</p><br />
    <p class="modal-center">Die folgenden Hashtags sind in diesem Browser verf√ºgbar:</p><br />
    {{#each links}}
        <a href="#">{{content}}</a><br />
    {{/each}}
</template>


<template name="questionT">
    <br />
    <p class="splashSmallTitle">{{quest}}</p>
    <br />
    {{#each answ}}
        <a href="#">{{content}}</a>
    {{/each}}
</template>
