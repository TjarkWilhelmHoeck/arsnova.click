<template name="splashscreen">
    <div class="modal fade js-splashscreen" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                    <p>{{text}}</p>
                    {{#if session}}
                        {{>sessionsT}}
                    {{else}}
                        {{>questionT}}
                    {{/if}}
                </div>
                <div class="modal-footer">
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>


<template name="sessionsT">
    <p class="splashTitle">Hinweis:</p><br/>
    <p class="modal-center">Die folgenden Hashtags sind in diesem Browser verf√ºgbar:</p><br/>
    {{#each links}}
        <a href="#">{{content}}</a><br/>
    {{/each}}
</template>


<template name="questionT">
    <br/>
    <p class="splashSmallTitle">{{quest}}</p>
    <br/>
    {{#each answ}}
        <a href="#">{{content}}</a><br/>
    {{/each}}
</template>
