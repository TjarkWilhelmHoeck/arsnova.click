<template name="live_results">

    {{> titel titelText = "Abstimmung l√§uft..."}}





    <div class="row">
        <div class="col-md-12">
            {{#each result}}
                {{> result_button name = name absolute = absolute percent = percent isCorrect = isCorrect }}
            {{/each}}
        </div>
    </div>
    {{#if isMC}}
        <div class="row" style="margin-top: 50px">
            <div class="col-md-12">
                {{> result_button_mc name = "Komplett richtig" absolute = mcOptions.allCorrect.absolute percent = mcOptions.allCorrect.percent isCorrect = 1  }}
                {{> result_button_mc name = "Komplett falsch" absolute = mcOptions.allWrong.absolute percent = mcOptions.allWrong.percent isCorrect = 0 }}
            </div>
        </div>
    {{/if}}

    <div class="fixed-bottom">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-xs-4">
                        <button id="js-btn-showQuestionModal" type="button"
                                class="btn btn-info btn-lg btn-answerOption">
                            <span class="glyphicon glyphicon-question-sign glyph-left" aria-hidden="true"></span>
                            <span class="ansBtn">Frage</span>
                        </button>
                    </div>

                    <div class="col-xs-4">
                        <button id="js-btn-showAnswerModal" type="button" class="btn btn-info btn-lg btn-answerOption">
                            <span class="glyphicon glyphicon-th-list glyph-left" aria-hidden="true"></span>
                            <span class="ansBtn">Antworten</span>
                        </button>
                    </div>

                    {{#if sessionClosed}}
                        <div class="col-xs-4">
                            <button id="js-btn-showLeaderBoard" type="button"
                                    class="btn btn-info btn-lg btn-answerOption">
                                <span class="ansBtn">leaderboard</span>
                                <span class="glyphicon glyphicon-arrow-right glyph-right" aria-hidden="true"></span>
                            </button>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    {{> splashscreen lazyClose=true noAutorun="true" headername="Die Frage" templateName="questionContentSplash" type="splash-screen-show-question"}}
    {{> splashscreen lazyClose=true noAutorun="true" headername="Die Antworten" templateName="answerOptionsSplash" type="splash-screen-show-question"}}
</template>

<template name="result_button">
    <div class="row form-group">
        <div class="col-md-12">
            <div class="button button-result">
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1">
                        <span class="button-result-letter">{{name}}</span>
                    </div>
                    <div class="col-xs-11 col-sm-11 col-md-11">
                        <div class="progress" style="padding-right: 10px; margin-top: 10px">
                            <div class="progress-bar {{getCSSClassForIsCorrect isCorrect}}" role="progressbar"
                                 aria-valuemin="0" aria-valuemax="100"
                                 style="width: {{percent}}%"><span class="percentage">{{absolute}} | {{percent}}%</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="result_button_mc">
    <div class="row form-group">
        <div class="col-md-12">
            <div class="button button-result">
                <div class="row">
                    <div class="col-xs-12">
                        <span class="button-result-letter">{{name}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-11 col-sm-11 col-md-11 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                        <div class="progress" style="padding-right: 10px; margin-top: 10px">
                            <div class="progress-bar {{getCSSClassForIsCorrect isCorrect}}" role="progressbar"
                                 aria-valuemin="0" aria-valuemax="100"
                                 style="width: {{percent}}%"><span class="percentage">{{absolute}} | {{percent}}%</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
