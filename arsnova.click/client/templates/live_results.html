<template name="live_results">

    {{> titel titelText = "Abstimmung beendet"}}

    <div class="row">
        <div class="col-md-12">
            {{#each result}}
                {{> result_button name = name absolute = absolute percent = percent isCorrect = isCorrect }}
            {{/each}}
            {{#if isMC}}
                {{> result_button name = "Richtig" absolute = mcOptions.allCorrect.absolute percent = mcOptions.allCorrect.percent isCorrect = 1 }}
                {{> result_button name = "Falsch" absolute = mcOptions.allWrong.absolute percent = mcOptions.allWrong.percent isCorrect = 0 }}
            {{/if}}
        </div>
    </div>

    <div class="fixed-bottom">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-xs-6">
                        <button id="js-btn-showQuestionModal" type="button"
                                class="btn btn-info btn-lg btn-answerOption">
                            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Frage
                        </button>
                    </div>

                    <div class="col-xs-6">
                        <button id="js-btn-showAnswerModal" type="button" class="btn btn-info btn-lg btn-answerOption">
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Antworten
                        </button>
                    </div>
                </div>
            </div>
            </div>
    </div>
    {{> splashscreen lazyClose="true" noAutorun="true" headername="Die Frage" templateName="questionContentSplash" type="splash-screen-show-question"}}
    {{> splashscreen lazyClose="true" noAutorun="true" headername="Die Antworten" templateName="answerOptionsSplash" type="splash-screen-show-question"}}
</template>

<template name="result_button">
    <div class="row form-group">
        <div class="col-md-12">
            <div class="button button-result">
                <div class="row">
                    <div class="col-xs-2 col-sm-1 col-md-1">
                        <span class="button-result-letter">{{name}} {{absolute}}</span>
                    </div>
                    <div class="col-xs-10 col-sm-11 col-md-11">
                        <div class="progress" style="padding-right: 10px; margin-top: 10px">
                            <div class="progress-bar {{getCSSClassForIsCorrect isCorrect}}" role="progressbar"
                                 aria-valuemin="0" aria-valuemax="100"
                                 style="width: {{percent}}%"><span class="percentage">{{percent}}%</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
