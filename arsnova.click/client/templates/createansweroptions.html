<template name="createAnswerOptions">
    <div class="createQuestion-template">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        Antwortoptionen
                        {{#each answerOptions}}
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="bold-answer-option-letter round-corners input-group-addon input-field-bg-color">{{answerOptionLetter answerOptionNumber}}</div>
                                    <input type="text"
                                           class="input-field-sizing form-control input-field-bg-color placeholder-align-center"
                                           id="answerOptionText_Number{{answerOptionNumber}}"
                                           placeholder="Text oder lass leer"
                                           value="{{answerText}}">

                                    <div class="round-corners input-group-addon input-field-bg-color">
                                        {{#if isCorrect}}
                                            r
                                        {{else}}
                                            f
                                        {{/if}}
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
                <div class="row row-landingpage-buttons">
                    <div class="col-md-12 text-center">
                        <button type="button" id="addAnswerOption"
                                class="btn btn-lg btn-secondary round-corners button-shadow">+
                        </button>
                        <button type="button" id="deleteAnswerOption"
                                class="btn btn-lg btn-secondary round-corners button-shadow">-
                        </button>
                    </div>
                </div>
                <div class="row row-landingpage-buttons">
                    <div class="col-md-12 text-center">
                        <button id="backButton" class="btn btn-lg btn-secondary round-corners button-shadow">
                            Zur&uuml;ck
                        </button>
                        <button id="forwardButton" class="btn btn-lg btn-secondary round-corners button-shadow">Weiter
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
