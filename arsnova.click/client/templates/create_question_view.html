<template name="createQuestionView">
    {{> titel titelText=""}}
    <div class="row center-vertical">
        <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                {{> markdownBar }}
                <textarea class="round-corners textarea placeholder-align-center" maxlength="1000"
                          rows="4" id="questionText" placeholder="Gib hier die Frage ein!"
                >{{questionText}}</textarea>
            </div>
        </div>
        <div class="row distance-top">
            <div class="col-md-12">
                <div class="row row-create-question-buttons">
                    <div class="col-xs-6 col-xs-offset-3">
                        <button id="formatPreviewButton" class="button button-purple">
                            <span id="formatPreviewText">Format</span>
                            <span id="formatPreviewGlyphicon" class="glyphicon glyphicon-cog glyph-right"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    {{> errorSplashscreen}}
    {{> splashscreen lazyCloseJsClass='js-splashscreen-noLazyClose' noAutorun=true headername="Vorschau" templateName="questionPreviewSplash" type="iPhone-splashscreen"}}
    {{> splashscreen lazyCloseJsClass='js-splashscreen-noLazyClose' noAutorun=true headername="Hyperlink" templateName="hyperlinkInsertSplash"}}
    {{> splashscreen lazyCloseJsClass='js-splashscreen-noLazyClose' noAutorun=true headername="Bild" templateName="pictureInsertSplash"}}
    {{> splashscreen lazyCloseJsClass='js-splashscreen-noLazyClose' noAutorun=true headername="YouTube" templateName="youtubeInsertSplash"}}
    {{> splashscreen lazyCloseJsClass='js-splashscreen-noLazyClose' noAutorun=true headername="Vimeo" templateName="vimeoInsertSplash"}}
    {{> splashscreen lazyCloseJsClass='js-splashscreen' noAutorun=true templateName="markdownInfo"}}
    {{> footer_nav_buttons backId="backButton" forwardId="forwardButton"}}
</template>
