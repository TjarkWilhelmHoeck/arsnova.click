<template name="soundConfig">
    <div class="soundConfig">

    </div>

    <div class="row">

        <div id="slider2"></div>
        <p>Lautstärke: {{slider2}} %</p>

        <button id="js-btn-playMusic" type="button" class="btn btn-success btn-answerOption btn-lg ">
            <span class="glyphicon glyphicon-play"></span>
        </button>

        <button id="js-btn-stopMusic" type="button" class="btn btn-success btn-answerOption btn-lg ">
            <span class="glyphicon glyphicon-stop"></span>
        </button>

        <select id="soundSelect">
            <option value="Song1">Wait</option>
            <option value="Song2">Jazzy</option>
            <option value="Song3">Wait Mario</option>
        </select>


    <button id="js-btn-hideSoundModal" type="button" class="btn btn-success btn-answerOption btn-lg ">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Fenster schließen
    </button>
        </div>
</template>
