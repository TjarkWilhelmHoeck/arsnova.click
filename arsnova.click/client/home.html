<template name="home">
    {{#if existingHashtagsAvailable}}
        {{> splashscreen templateName="modalShowMyHashtags" noAutorun=false lazyClose=true timerClose=5000 headername='Hinweis:' type='splash-screen-session'}}
    {{/if}}
    {{> hashtag_view}}
</template>

<template name="modalShowMyHashtags">
    <p class="modal-center">Die folgenden Quizze sind in deinem Browser verf√ºgbar:</p><br/>
        {{#each hashtags}}
            <a href="#" class="js-my-hash">{{this}}</a><br/>
        {{/each}}
    <div class="row">
        <div class="col-xs-6">
            <button id="js-btn-showHashtagManagement" type="button"
                    class="btn btn-info btn-lg btn-answerOption">
                <span class="glyphicon glyphicon-list glyph-left" aria-hidden="true"></span>
                <span class="ansBtn">Verwaltung</span>
            </button>
        </div>
    </div>
</template>
