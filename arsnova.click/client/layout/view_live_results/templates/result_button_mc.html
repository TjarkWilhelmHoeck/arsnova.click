<template name="result_button_mc">
    <div class="row form-group button button-result resultButtonMCProgressRow">
        <div class="col-xs-12 resultButtonMCWrapper">
            <div class="progress" id="mc_bar{{id}}" style="margin-right: 0;">
                <div class="progress-bar {{getCSSClassForIsCorrect isCorrect}}"
                     role="progressbar"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width: {{percent}}%" >
                </div>
                <div class="percentage"><p class="mc_label">{{_ name}}:</p> <p class="mc_values">{{absolute}} | {{percent}}%</p></div>
            </div>
        </div>
    </div>
</template>
