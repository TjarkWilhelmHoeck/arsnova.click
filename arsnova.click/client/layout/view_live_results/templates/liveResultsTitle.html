<template name="liveResultsTitle">
    {{#if isRunningQuestion}}
        <div class="container-fluid">
            <div class="row row-padding-bottom row-padding-top quiz-lobby-header">
                <div class="col-xxs-12 col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
                    <div class="row">
                        <div class="col-xs-3 top-bar-content">
                            <div class="titel">
                                <span class="glyphicon icon-top-bar glyphicon-send glyphicon-style center" aria-hidden="true"></span>
                                <span>{{getCountVotings}}</span>
                            </div>
                        </div>
                        <div class="col-xs-6 text-center">
                            <div id="appTitle" class="titel">{{_ votingText}}</div>
                        </div>
                        <div class="col-xs-3 top-bar-content">
                            <div class="titel">
                                <span class="glyphicon icon-top-bar glyphicon-hourglass glyphicon-style center" aria-hidden="true"></span>
                                <span>{{getCountdown}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
