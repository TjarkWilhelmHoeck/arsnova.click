<template name="nicknameCategories">
    <div class="row center-vertical full-screen-content nicknameCategories">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 nickCategoryWrapper">
                    {{#each nickNameCategories}}
                        <div class="nickStyle nickCategory" id="nickCategory_{{this}}">
                            <p>{{_ this}}</p>
                        </div>
                    {{/each}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    {{#if nickNames}}
                        <h3>{{_ "view.nickname_categories.available_nicknames"}}</h3>
                        <div class="nickStyle nickName {{#if hasSelectedAll}}selectedNickName{{/if}}" id="select_all">
                            <p>{{_ "view.nickname_categories.choose_all"}}</p>
                        </div>
                    {{/if}}
                    {{#each nickNames}}
                        <div class="nickStyle nickName {{#if isSelectedNick this.nick}}selectedNickName{{/if}}" id="nickName_{{this.nick}}">
                            <p>{{_ this.nick}}</p>
                        </div>
                    {{/each}}
                </div>
                <div class="col-xs-12 col-sm-6">
                    <h3>{{_ "view.nickname_categories.chosen_nicknames"}}</h3>
                    {{#unless chosenNickNames.count}}
                        <div class="nickStyle chosenNickName" id="no_nick_selected">
                            <p>{{_ "view.nickname_categories.no_nicks_selected"}}</p>
                        </div>
                    {{else}}
                        <div class="nickStyle chosenNickName" id="remove_all">
                            <p>{{_ "view.nickname_categories.remove_all"}}</p>
                        </div>
                    {{/unless}}
                    {{#each chosenNickNames}}
                        <div class="nickStyle chosenNickName" id="chosen_nickName_{{this.nick}}">
                            <p>{{_ this.nick}}</p>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    {{> footer_nav_buttons forwardId = 'forwardButton' forwardText = 'view.nickname_categories.save' }}
</template>
