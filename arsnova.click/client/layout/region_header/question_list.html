<template name="questionList">
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <button id="addQuestion" class="button button-success">
                <span class="glyphicon glyphicon-plus"></span>
                {{_ "region.header.new_question"}}
            </button>
        </div>
        <div class="col-xs-12 col-md-9">
            <div class="questionScrollPane">
                {{#each question}}
                    <div class="{{#if isActiveIndex @index}}active {{/if}}{{#if hasCompleteContent @index}} valid {{/if}}questionIcon "
                         id="questionIcon_{{@index}}">
                        <span class="indexNumber">{{getNormalizedIndex @index}}.</span>
                        <button class="removeQuestion button button-default">
                            <span class="glyphicon glyphicon-trash"></span>
                            <span class="hidden-xs hidden-sm">{{_ "global.delete"}}</span>
                        </button>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
