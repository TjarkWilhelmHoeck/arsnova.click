<template name="questionList">
	<div class="row questionList-row">
		<div class="col-xs-12">
            <div class="questionScrollPane">
                <button id="addQuestion"
                        class="button button-success tabbable">
                    <span class="glyphicon glyphicon-plus"></span>
                    {{_ "region.header.new_question"}}
                </button>
                {{#each question}}
                    <div class="{{#if isActiveIndex @index}}active {{/if}}{{#if hasCompleteContent @index}} valid {{/if}}questionIcon tabbable"
                         id="questionIcon_{{@index}}">
                        <span class="indexNumber">{{getNormalizedIndex @index}}.</span>
                        <button class="removeQuestion button button-default tabbable">
                            <span class="glyphicon glyphicon-trash"></span>
                            <span class="hidden-xs hidden-sm">{{_ "global.delete"}}</span>
                        </button>
                    </div>
                {{/each}}
            </div>
		</div>
	</div>
</template>
