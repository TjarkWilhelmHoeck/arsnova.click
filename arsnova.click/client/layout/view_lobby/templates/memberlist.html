<template name="memberlist">
    {{> titel }}
	{{#if isOwner}}
		<div class="row row-padding-bottom">
			<div class="col-xs-3 top-bar-content">
				<span class="glyphicon icon-top-bar glyphicon-user glyphicon-style center" aria-hidden="true">
					<span class="titel">{{memberlistCount}}</span>
				</span>
			</div>
			<div class="col-xs-7 text-center">
				<div id="appTitle" class="titel subtitel-padding-top">{{_ "view.lobby.title"}}</div>
			</div>
		</div>
	{{/if}}
	<div class="row">
		<div class="col-md-12 contentFrame">
			{{> titel titelText=""}}
			{{#unless isOwner}}
				<div class="row">
					<div class=" titel-relative text-light text-center" id="attendee-in-quiz-wrapper">
						<div class="titel margin-to-logo">{{_ "view.lobby.ready"}}
							<div class="hashtag_in_title">&laquo;{{hashtag}}&raquo;</div>
						</div>
					</div>
				</div>
			{{/unless}}
			{{#if showMoreButton}}
				<div class="row more-learners-row">
					<div class="col-xs-12">
						<button class="btn btn-more-learners">
							<span class="glyphicon glyphicon-align-justify"></span>
							({{_ "view.lobby.show_more" invisibleLearnerCount count=invisibleLearnerCount }})
						</button>
					</div>
				</div>
			{{/if}}
			<div class="row learner-list margin-title"
				 id="learner-list">
				{{#each learners}}
					{{#each this}}
						{{>learner}}
					{{/each}}
				{{/each}} <!-- learners -->
			</div>
		</div>
	</div>
	{{#if isOwner}}
        <div class="row">
            <div class="fixed-bottom col-xs-12 col-sm-6 col-sm-offset-3">
                <button id="startPolling" class="button button-next button-start" disabled="disabled">
                    {{_ "view.lobby.start_quiz" }}
                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                </button>
            </div>
        </div>
	{{/if}}
</template>
