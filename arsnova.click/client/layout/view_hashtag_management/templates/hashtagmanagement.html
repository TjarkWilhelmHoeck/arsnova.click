<template name="hashtagManagement">
    <div class="hashtag-management">
        <div class="row">
            <div class="col-md-12 contentFrame">
                {{> titel titelText = "view.hashtag_management.session_management" }}
                {{#each serverHashtags}}
                    <div class="row hashtagManagementRow" id="{{this}}">
                        <div class="col-xs-12">
                            <p class="hashtag-name">{{this}}</p>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="startQuiz btn btn-answerOption hashtag-management input-field btn-lg btn-cursor"
                                    data-toggle="tooltip"
                                    title="{{_ "view.hashtag_management.start_session"}}"
                                    data-animation="false">
                                <span class="glyphicon glyphicon-play-circle glyph-left alignGlyphicon" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="js-reactivate-hashtag btn btn-answerOption hashtag-management input-field btn-lg btn-cursor"
                                    data-toggle="tooltip"
                                    title="{{_ "view.hashtag_management.edit_session"}}"
                                    data-animation="false">
                                <span class="glyphicon glyphicon-edit glyph-left alignGlyphicon" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="js-delete btn btn-answerOption hashtag-management input-field btn-lg btn-cursor"
                                    data-toggle="tooltip"
                                    title="{{_ "view.hashtag_management.delete_session"}}"
                                    data-animation="false">
                                <span class="glyphicon glyphicon-trash glyph-left alignGlyphicon" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <div class="js-export btn btn-answerOption hashtag-management input-field btn-lg"
                                 data-toggle="tooltip"
                                 title="{{_ "view.hashtag_management.export"}}"
                                 data-animation="false"></div>
                        </div>
                    </div>
                    {{#unless isLastItem @index}}
                        <hr/>
                    {{/unless}}
                {{/each}}
            </div>
        </div>
        <div class="fixed-bottom col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3" style="display: block;bottom:0 !important;padding-bottom: 30px;">
            <div class="row">
                <div class="col-xs-6">
                    <button class="button button-back" id="backButton">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                        <span class="fixed-bottom-item-text">{{_ "global.back"}}</span>
                    </button>
                </div>
                <div class="col-xs-6">
                    <button class="button button-import" id="importFile">
                        <span class="glyphicon glyphicon-import"></span>
                        <span class="fixed-bottom-item-text">{{_ "view.hashtag_management.import"}}</span>
                    </button>
                    <input class="hidden" id="js-import" type="file" accept="application/json" multiple="multiple">
                </div>
            </div>
        </div>
    </div>
</template>
