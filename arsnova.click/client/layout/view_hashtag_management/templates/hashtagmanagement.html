<template name="hashtagManagement">
	<div class="row">
		<div class="col-md-12 contentFrame">
			{{> titel titelText = "view.hashtag_management.session_management" }}
			{{#each serverHashtags}}
				<div class="row" id="{{this}}">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<button type="button" class="js-reactivate-hashtag btn btn-secondary btn-lg btn-answerOption">
							<span>{{this}}</span>
						</button>
					</div>
					<div class="col-md-2 col-sm-2 col-xs-4">
						<button type="button" class="js-reactivate-hashtag btn btn-info btn-lg btn-answerOption">
							<span class="glyphicon glyphicon-pencil glyph-left alignGlyphicon" aria-hidden="true"></span>
						</button>
					</div>
					<div class="col-md-2 col-sm-2 col-xs-4">
						<button type="button" class="js-delete btn btn-info btn-lg btn-answerOption">
							<span class="glyphicon glyphicon-trash glyph-left alignGlyphicon" aria-hidden="true"></span>
						</button>
					</div>
					<div class="col-md-2 col-sm-2 col-xs-4">
						<button type="button" class="js-export btn btn-info btn-lg btn-answerOption">
							<span class="glyphicon glyphicon-export glyph-left alignGlyphicon" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<span class="btn btn-lg btn-warning btn-file distance-top btn-answerOption">
				{{_ "view.hashtag_management.import"}} <input id="js-import" type="file" accept="application/json" multiple>
			</span>
		</div>
	</div>
	{{> footer_nav_buttons backId="backButton"}}
</template>
