<template name="hashtagView">
	{{> titel titelText = 'global.arsnova_slogan' }}
	<div class="row center-vertical margin-title">
		<div class="col-md-12">
			<div class="row distance-top">
				<div class="col-md-12">
					<input type="text"
						   class="input-field round-corners hashtag-field text-center"
						   id="hashtag-input-field" placeholder="{{_ "view.hashtag_management.enter_quiz_name" }}"
						   aria-describedby="basic-addon1" maxlength="25">
				</div>
			</div>
			<div class="row distance-top">
				<div class="col-xs-6 col-join-session">
					<button id="joinSession" class="button button-success" disabled><span
							class="glyphicon glyphicon-thumbs-up glyph-left" aria-hidden="true"></span>{{_ "view.hashtag_management.join_session"}}
					</button>
				</div>
				<div class="col-xs-6 col-create-session">
					<button id="addNewHashtag" class="button button-success" disabled>{{_ "view.hashtag_management.create_session"}}<span
							class="glyphicon glyphicon-pencil glyph-right" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</template>
