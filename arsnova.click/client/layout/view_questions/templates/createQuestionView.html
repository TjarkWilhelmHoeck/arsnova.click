<template name="createQuestionView">
	<div class="row center-vertical full-screen-content">
		<div class="col-md-12">
            <div class="row distance-top">
                <div class="col-xs-12">
                    <select title="chooseQuestionType"
                            class="round-corners textarea tabbable"
                            id="chooseQuestionType">
                        {{#each questionTypes }}
                            <option id="{{this.id}}" {{this.selected}}>{{_ this.translationName}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="row distance-top">
                <div id="editQuestionText" class="col-md-12">
                    {{> markdownBar }}
                    <textarea class="round-corners-markdown textarea placeholder-align-center tabbable"
                              maxlength="{{getQuestionTextSchema.max}}"
                              rows="{{#if isLargeWindow}}8{{else}}4{{/if}}"
                              id="questionText"
                              placeholder="{{_ "view.questions.enter_question_here"}}"
                    >{{questionText}}</textarea>
                </div>
            </div>
		</div>
	</div>
</template>
