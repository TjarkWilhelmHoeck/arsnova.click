<template name="createQuestionView">
	<div class="row full-screen-content">
        <div id="editQuestionText" class="col-md-12 col-lg-6">
            {{> markdownBar }}
            <textarea class="round-corners-markdown textarea placeholder-align-center tabbable"
                      maxlength="{{getQuestionTextSchema.max}}"
                      rows="{{#if isLargeWindow}}8{{else}}4{{/if}}"
                      id="questionText"
                      placeholder="{{_ "view.questions.enter_question_here"}}"
            >{{questionText}}</textarea>
        </div>
        <div id="previewQuestionContentWrapper" class="hidden-xs hidden-sm hidden-md col-lg-6">
            <div class="center-block">
                <img id="previewQuestionImage" src="/images/preview/question_preview.png" alt="question preview" />
                <div id="markdownPreviewWrapper">
                    <h2 class="text-center">Vorschau</h2>
                    {{{previewQuestionText}}}
                </div>
            </div>
        </div>
	</div>
</template>
