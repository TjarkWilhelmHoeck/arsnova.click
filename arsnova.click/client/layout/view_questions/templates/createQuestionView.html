<template name="createQuestionView">
	{{> titel titelText=""}}
	<div class="row center-vertical">
		<div class="col-md-12">
		<div class="row">
			<div id="previewQuestionText" class="col-md-12" style="display: none;">
				<div id="questionTextDisplay" class="round-corners previewText"></div>
			</div>
			<div id="editQuestionText" class="col-md-12">
				{{> markdownBar }}
				<textarea class="round-corners textarea placeholder-align-center"
						  maxlength="1000" rows="4" id="questionText"
						  placeholder="{{_ "view.questions.enter_question_here"}}"
				>{{questionText}}</textarea>
			</div>
		</div>
		<div class="row distance-top">
			<div class="col-md-12">
				<div class="row row-create-question-buttons">
					<div class="col-xs-6 col-xs-offset-3">
						<button id="formatPreviewButton" class="button button-purple">
							<span id="formatPreviewText">{{_ "view.questions.format"}}</span>
							<span id="formatPreviewGlyphicon" class="glyphicon glyphicon-cog glyph-right"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	{{> footer_nav_buttons backId="backButton" forwardId="forwardButton"}}
</template>
