<template name="footer">
    <input class="js-import-input-home" type="file" accept="application/json" multiple>
    {{#if footerIsHidden}}
        <div id="footer-info-div" class="footer-info-bar hiddenStyle">
            <span id="hideShowFooterBar" class="glyphicon glyphicon-info-sign glyphicon-info-style" aria-hidden="true"></span>
            {{#if isInHomePath}}
                <span class="js-import-home glyphicon glyphicon-import glyphicon-import-style" aria-hidden="true"></span>
            {{/if}}
            {{#if isInMemberlistOrPollingPathAndIsInstructor}}
                <span id="js-activate-fullscreen" class="glyphicon glyphicon-fullscreen glyphicon-import-style" aria-hidden="true"></span>
            {{/if}}
        </div>
    {{else}}
        {{#if isInHomePath}}
            <div id="footer-info-div" class="footer-info-bar showStyle">
                <span class="js-import-home glyphicon glyphicon-import glyphicon-import-style" aria-hidden="true"></span>
            </div>
        {{/if}}
        {{#if isInMemberlistOrPollingPathAndIsInstructor}}
            <span id="js-activate-fullscreen" class="glyphicon glyphicon-fullscreen glyphicon-import-style" aria-hidden="true"></span>
        {{/if}}
    {{/if}}

    <nav id="footerBar" class="navbar navbar-default navbar-fixed-bottom footer footer-gradient hide">
        <div class="container-fluid text-center text-dark">

            {{#if isBackButton}}
                <a href="/{{getLastPage}}">
                    <div class="col-xs-2 col-sm-3" id="toPrevPage">zurück</div>
                </a>
            {{else}}
                {{#if isInHomePath}}
                    <a href="/ueber">
                        <div class="col-xs-2 col-sm-3">Über</div>
                    </a>
                {{else}}
                    <a href="/">
                        <div class="col-xs-2 col-sm-3">Home</div>
                    </a>
                {{/if}}
            {{/if}}
            <a href="/agb">
                <div class="col-xs-2 col-sm-3">
                    AGB
                </div>
            </a>
            <a href="/datenschutz">
                <div class="col-xs-4 col-sm-3">
                    Datenschutz
                </div>
            </a>
            <a href="/impressum">
                <div class="col-xs-4 col-sm-3">
                    Impressum
                </div>
            </a>
        </div>
    </nav>
</template>
