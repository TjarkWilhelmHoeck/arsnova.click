<template name="contactHeaderBar">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn {{#if isCurrentRoute "about" }}btn-success{{else}}btn-default{{/if}}" id="about">{{_ "region.footer.footer_bar.about" }}</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn {{#if isCurrentRoute "impressum" }}btn-success{{else}}btn-default{{/if}}" id="imprint">{{_ "region.footer.footer_bar.imprint" }}</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn {{#if isCurrentRoute "datenschutz" }}btn-success{{else}}btn-default{{/if}}" id="data-privacy">{{_ "region.footer.footer_bar.data_privacy" }}</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn {{#if isCurrentRoute "agb" }}btn-success{{else}}btn-default{{/if}}" id="tos">{{_ "region.footer.footer_bar.tos" }}</button>
        </div>
    </div>
</template>
