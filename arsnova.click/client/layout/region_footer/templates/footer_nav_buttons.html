<template name="footer_nav_buttons">
	<div class="fixed-bottom col-xxs-12 col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
		<div class="row">
            {{#if backId}}
                <div class="col-xxs-12 col-xs-{{#if forwardId}}6{{else}}12{{/if}} fixed-bottom-item">
                    <button id="{{backId}}"
                            class="button button-back tabbable">
                        <span class="glyphicon glyphicon-arrow-left glyph-left" aria-hidden="true"></span>
                        <span class="fixed-bottom-item-text">{{#if backText}} {{_ backText }} {{else}} {{_ 'global.back' }} {{/if}}</span>
                    </button>
                </div>
            {{/if}}
            {{#if forwardId}}
                <div class="col-xxs-12 col-xs-{{#if backId}}6{{else}}12{{/if}} fixed-bottom-item">
                    <button id="{{forwardId}}"
                            class="button button-next tabbable">
                        <span class="fixed-bottom-item-text">{{#if forwardText}} {{_ forwardText }} {{else}} {{_ 'global.next' }} {{/if}}</span>
                        <span class="glyphicon glyphicon-arrow-right glyph-right" aria-hidden="true"></span>
                    </button>
                </div>
            {{/if}}
		</div>
	</div>
</template>
