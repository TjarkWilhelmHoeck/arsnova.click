<template name="footer_nav_buttons">
	<div class="fixed-bottom col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
		<div class="row">
            {{#if backId}}
                <div class="col-xs-{{#if forwardId}}6{{else}}12{{/if}}">
                    <button id="{{backId}}" class="button button-back">
                        <span class="glyphicon glyphicon-arrow-left glyph-left" aria-hidden="true"></span>
                        {{#if backText}}
                            {{_ backText }}
                        {{else}}
                            {{_ 'global.back' }}
                        {{/if}}
                    </button>
                </div>
            {{/if}}
            {{#if forwardId}}
                <div class="col-xs-{{#if backId}}6{{else}}12{{/if}}">
                    <button id="{{forwardId}}" class="button button-next">
                        {{#if forwardText}}
                            {{_ forwardText }}
                        {{else}}
                            {{_ 'global.next' }}
                        {{/if}}
                        <span class="glyphicon glyphicon-arrow-right glyph-right" aria-hidden="true"></span>
                    </button>
                </div>
            {{/if}}
		</div>
	</div>
</template>
