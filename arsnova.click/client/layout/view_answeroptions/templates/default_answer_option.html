<template name="defaultAnswerOptionTemplate">
    <div class="row row-landingpage-buttons">
        <div class="col-md-12 text-center">
            <button type="button" id="addAnswerOption"
                    class="button btn-add-remove-ans_opt round-corners button-shadow button-success">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button type="button" id="deleteAnswerOption"
                    class="button btn-add-remove-ans_opt round-corners button-shadow button-warning {{showDeleteButtonOnStart}}">
                <span class="glyphicon glyphicon-minus"></span>
            </button>
        </div>
    </div>
    <div class="row answer-options distance-top">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 ">
                    {{#each getAnswerOptions}}
                        <div class="form-group">
                            <div class="input-group {{#unless (isValidAnswerOption this)}}invalidAnswerOption{{/unless}}">
                                <div class="input-group-letter round-corners input-group-addon input-field-bg-color">{{answerOptionLetter getAnswerOptionNumber}}</div>
                                <input type="text"
                                       class="input-field {{#if isSurveyQuestion}}surveyQuestion{{/if}}"
                                       id="answerOptionText_Number{{getAnswerOptionNumber}}"
                                       placeholder="{{_ "view.answeroptions.answeroptiontext_placeholder"}}"
                                       value="{{getAnswerText}}">
                                {{#unless isSurveyQuestion}}<input type="checkbox" id="answerOption-{{getAnswerOptionNumber}}" name="switch" />{{/unless}}
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
