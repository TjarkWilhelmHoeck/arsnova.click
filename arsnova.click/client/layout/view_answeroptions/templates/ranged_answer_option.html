<template name="rangedAnswerOptionTemplate">
    {{> titel titelText = "view.answeroptions.ranged_question.title"}}
    <div class="row center-vertical rangedAnswerOptions">
        <div class="col-xs-12 rangedValues">
            <div class="row">
                <div class="col-xs-6">
                    <h3>{{_ "view.answeroptions.ranged_question.min_range"}}:</h3>
                    <input type="number" id="minRangeInput" class="input-field" value="{{getMinValue}}" placeholder="{{_ "view.answeroptions.ranged_question.min_range"}}" />
                </div>
                <div class="col-xs-6">
                    <h3>{{_ "view.answeroptions.ranged_question.max_range"}}: </h3>
                    <input type="number" id="maxRangeInput" class="input-field" value="{{getMaxValue}}" placeholder="{{_ "view.answeroptions.ranged_question.max_range"}}" />
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div id="rangedSlider" class="rangedSlider"></div>
        </div>
    </div>
</template>
