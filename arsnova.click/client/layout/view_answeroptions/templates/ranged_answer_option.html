<template name="rangedAnswerOptionTemplate">
    <div class="row center-vertical rangedAnswerOptions">
        <div class="col-xs-12 rangedValues">
            <div class="row">
                <div class="col-xs-6">
                    <h3>Mindestwert: </h3>
                    <input type="number" id="minRangeInput" class="input-field" value="{{getMinValue}}" placeholder="Mindestwert" />
                </div>
                <div class="col-xs-6">
                    <h3>Maximalwert: </h3>
                    <input type="number" id="maxRangeInput" class="input-field" value="{{getMaxValue}}" placeholder="Maximalwert" />
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div id="rangedSlider" class="rangedSlider"></div>
        </div>
    </div>
</template>
