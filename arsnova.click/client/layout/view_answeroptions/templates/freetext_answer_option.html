<template name="freeTextAnswerOptionTemplate">
    <div class="row full-screen-content freeTextAnswerOptions">
        <h2 class="text-light text-center">{{_ "view.answeroptions.free_text_question.title"}}</h2>
        <div class="col-xs-12">
            <textarea id="answerTextArea"
                      class="round-corners textarea placeholder-align-center tabbable"
                      rows="3"
                      placeholder="{{_ "view.answeroptions.free_text_question.text_placeholder" }}">{{answerText}}</textarea>
        </div>
        <div class="col-xs-12">
            <div class="row">
                {{#each configOptions}}
                    <div class="col-xs-12 col-sm-6 configOptionContainer">
                        <p class="text-light checkboxLabel">{{_ this.textName}}: </p>
                        <input type="checkbox"
                               id="{{this.id}}_switch"
                               name="switch"
                               title="{{_ this.textName}}"
                               class="tabbable">
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
