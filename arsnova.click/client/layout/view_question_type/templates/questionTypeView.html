<template name="questionTypeView">
    <div class="row" id="questionTypeView">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="text-light">{{_ "view.question_type.currentType"}} {{_ currentQuestionType}}</h3>
                </div>
            </div>
            <div class="row" data-intro="{{_ "view.question_type.description.type_wrapper" }}">
                {{#each questionTypes}}
                    <div class="col-xs-12 col-sm-6 questionType" id="{{this.id}}_questionType">
                        <div class="wrapper">
                            <p class="text-light">{{_ this.translationName}}</p>
                            <p class="text-light">{{_ (getDescriptionForQuestionType this.id)}}</p>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
