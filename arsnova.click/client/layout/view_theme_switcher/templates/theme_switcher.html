<template name="themeSwitcher">
    <div class="row center-vertical">
        <div class="col-xs-12">
            <div class="row distance-top">
                <div class="col-xs-12">
                    <select id="select-theme" class="round-corners textarea" title="{{_ "view.theme_switcher.select_a_theme_title"}}">
                        {{#each themes}}
                            <option id="{{this.id}}" {{isThemeSelected this.id}}>{{_ this.name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="row distance-top">
                <div class="col-xs-12">
                    <p class="theme-description"></p>
                </div>
            </div>
        </div>
    </div>
    {{> footer_nav_buttons backId = 'backButton'}}
</template>
